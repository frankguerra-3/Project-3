<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie Industry Analytics (With Visualizations)</title>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Correct CDN for d3-cloud -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>

  <!-- Add Font Awesome for icon usage -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<!-- Breadcrumbs tool bar -->

<div id="page-hdr">
  <table id="breadcrumbs">
    <tr>
      <td id="link-active">home</td>
      <td><a href="about.html">about</a></td>
    </tr>
  </table>
  <h1>Movie Data Analysis</h1>
  <p class="subtitle">A product of <a href="about.html">Group 8</a></p>
</div>

<!-- Main Content Table/Grid -->
  <table id="dashboard">
    <tr>
      <th>Visualization Header 1</th>
      <th>MOVIE INFORMATION</th>
      <th>TOP 20 DIRECTORS GROSS EARNINGS</th>
    </tr>
  <tr>
    <!-- Top Left Cell -->
    <td width="420">
      <div id="visual4">
        <h2>IMDb Top 1000 Data Visualizations</h2>
      
        <div class="chart-container">
          <!-- IMDb Ratings Bar Chart -->
          <div class="chart">
            <canvas id="imdbRatingsChart"></canvas>
          </div>
      
      <!-- JavaScript file -->
      <script type="text/javascript" src="static/js/logic10.js"></script>
    </td>

    <!-- Top Middle Cell -->
    <td width="420">

        <!-- Data Analysis Visualization #2 -->
        <script type="text/javascript" src="static/js/search_title.js"></script>

        <div class="search-container">
          <select id="movieDropdown" onchange="updateTextBox()">
            <option value="">--Select a Movie--</option>
          </select>
          <!-- Font Awesome Search Icon -->
          <i class="fas fa-search search-icon" onclick="resetFields()"></i>
        </div>
      
        <!-- Text box to display selected movie's description (Overview) -->
        <div class="description-container">
          <textarea id="selectedMovie" placeholder="Description:"></textarea>
        </div>
      
         <!-- Text boxes to display selected movie's details -->
         <div class="details-container">
          <div>
            <label>Released Year:</label>
            <input type="text" id="releasedYear" readonly><br>
          </div>
          <div>
            <label>Runtime:</label>
            <input type="text" id="runtime" readonly><br>
          </div>
          <div>
            <label>IMDB Rating:</label>
            <input type="text" id="imdbRating" readonly><br>
          </div>
          <div>
            <label>Genre:</label>
            <input type="text" id="genre" readonly><br>
          </div>
          <div>
            <label>Director:</label>
            <input type="text" id="director" readonly><br>
          </div>
        </div>
    </td>

    <!-- Top Right Cell -->
    <td width="420">
      <!-- Data Analysis Visualization #3 -->
      <label for="director-select">Select a Director:</label>
      <select id="director-select"></select> 
      <div id="chart"></div>
      
      <!-- JavaScript file -->
       <script type="text/javascript" src="static/js/logic3.js"></script>
    </td>
  </tr>

  <tr>
    <th>Visualization Header 4</th>
    <th>GENRES</th>
    <th>Visualization Header 6</th>
  </tr>

  <tr>

    <!-- Bottom Left Cell -->
    <td width="420">
        <!-- Data Analysis Visualization #4 -->
        <div id="visua4">
          <h2>IMDb Top 1000 Data Visualizations</h2>
        
          <div class="chart-container">
            <!-- IMDb Ratings Bar Chart -->
            <div class="chart">
              <canvas id="genreDistributionChart"></canvas>
        
        <!-- JavaScript file -->
        <script type="text/javascript" src="static/js/logic10.js"></script>
    </td>

    <!-- Bottom Middle Cell -->
    <td width="420">
        <!-- Data Analysis Visualization #5 -->
        <div id="wordcloud"></div>
    </td>

    <!-- Bottom Right Cell -->
    <td width="420">
        <!-- Data Analysis Visualization #6 -->
        <div id="visual5"></div>

        <!-- JavaScript file -->
        <script type="text/javascript" src="static/js/word_cloud.js"></script>
    </td>
  </tr>
</table>

</body>

</html>
