<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Movies Rating</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
   <!-- Correct CDN for d3-cloud -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  <script src="app3.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for icon usage -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- IMDb Logo and Title in the same row -->
  <div class="header">
    <img src="mdb_icon.jpg" alt="IMDb Logo" class="logo">
    <h2 class="subtitle">Movie Data Analysis and Visualization</h2>
  </div>
  
  <p class="subtitle">A product of <a href="about.html">Group 8</a></p>

  <!-- Container for dropdown and search icon using flexbox -->
  <div class="search-container">
    <select id="movieDropdown" onchange="updateTextBox()">
      <option value="">--Select a Movie--</option>
    </select>
    <!-- Font Awesome Search Icon -->
    <i class="fas fa-search search-icon" onclick="resetFields()"></i>
  </div>

  <!-- Text box to display selected movie's description (Overview) -->
  <div class="description-container">
    <textarea id="selectedMovie" placeholder="Description:"></textarea>
  </div>

   <!-- Text boxes to display selected movie's details -->
   <div class="details-container">
    <div>
      <label>Released Year:</label>
      <input type="text" id="releasedYear" readonly><br>
    </div>
    <div>
      <label>Runtime:</label>
      <input type="text" id="runtime" readonly><br>
    </div>
    <div>
      <label>IMDB Rating:</label>
      <input type="text" id="imdbRating" readonly><br>
    </div>
    <div>
      <label>Genre:</label>
      <input type="text" id="genre" readonly><br>
    </div>
    <div>
      <label>Director:</label>
      <input type="text" id="director" readonly><br>
    </div>
  </div>

  <!-- Genre heading before word cloud -->
  <h3 class="genre-heading">Genre</h3>
  
    <!-- Word Cloud container -->
    <div id="wordcloud"></div>

</body>
</html>
